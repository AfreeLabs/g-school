<div class="page-header">
  <ol class="breadcrumb">
    <li><a href="#" routerLink="../../admission">Admission</a></li>
    <li class="active">Registration List</li>
  </ol>
  <div class="row">
    <div class="col-md-8">
      <button class="btn btn-primary btn-sm" type="submit" routerLink="../newRegistration"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Create</button>
    </div>
    <div class="col-md-4">
      <div class="input-group input-group-sm">
        <!-- <input type="text" class="form-control" aria-label="..."> -->
        <input type="text" class="form-control" aria-label="..." #listFilter (keyup)="0">
        <div class="input-group-btn">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span> <span class="caret"></span></button>
          <ul class="dropdown-menu dropdown-menu-right">
            <li><input type="checkbox" aria-label="...">&nbsp;Date</li>
            <li><input type="checkbox" aria-label="...">&nbsp;Registree number</li>
            <li><input type="checkbox" aria-label="...">&nbsp;First Name</li>
            <li><input type="checkbox" aria-label="...">&nbsp;Last Name</li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Separated link</a></li>
          </ul>
        </div><!-- /btn-group -->
      </div><!-- /input-group -->  
    </div>
  </div>

</div>
<div class="panel panel-primary">
  <!-- Default panel contents -->
  <div class="panel-heading">Registration List
  </div>
  <div class="panel-body">
    <p>...</p>
  </div>
  <!-- <button type="button" class="btn btn-primary" (click)="onCreate">Create</button> -->
  <!-- Table -->
  <table class="table table-bordered table-sm">
    <thead>
      <tr>
        <th><input class="form-check-input" type="checkbox" value=""></th>
        <th>DATE</th>
        <th>Registree number</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Menu</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items | tableFilter:listFilter.value">
        <td><input class="form-check-input" type="checkbox" value=""></td>
        <td>{{item.date}}</td>
        <td><strong>{{item.registration_number}}</strong></td>
        <td>{{item.first_name}}</td>
        <td><strong>{{item.last_name | uppercase}}</strong></td>
        <td style="width: 150px;">
          <button class="btn btn-danger btn-sm" type="submit" (click)="Delete(item); $event.stopPropagation()"><span class="" aria-hidden="true"></span>Delete</button>
          <button class="btn btn-default btn-sm" type="submit" (click)="onGetDetails()"><span class="" aria-hidden="true"></span>Details</button>
        </td>
      </tr>
    </tbody>

  </table>
