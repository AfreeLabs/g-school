<div class="page-header">
  <ol class="breadcrumb">
    <li><a href="#" routerLink="../../configuration">Configuration</a></li>
    <li class="active">Batch List</li>
  </ol>
  <button class="btn btn-primary" type="submit" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Create</button>
  <!-- <button class="btn btn-danger" type="submit"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button> -->
</div>
<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">
    List class Level
    <span class="pull-right">
      <button class="btn btn-primary btn-sm" type="submit" style="margin: -6px;" data-toggle="modal" data-target="#myModal">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        ADD CLASS LEVEL
      </button>
    </span>
  </div>
  <div class="panel-body">
    <div class="alert alert-info" role="alert">
      Select class level below to show info
    </div>
  </div>

  <!-- List group -->
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of classLevel">{{item.name}}</li>
  </ul>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">Add class level</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-4">
              <div class="alert alert-info" role="alert">
                Add class level <br/>
                Add class level <br/>
                Add class level <br/>
              </div>
            </div>
            <div class="col-md-8">
              <div class="input-group input-group-sm">
                <span class="input-group-addon" id="sizing-addon3">Code Class level</span>
                <input type="text" class="form-control" placeholder="Code Class level" name="ClassLevelCode" [(ngModel)]="ClassLevelCode" aria-describedby="sizing-addon3">
              </div>

              <div class="input-group input-group-sm" style="padding-top: 10px">
                <span class="input-group-addon" id="sizing-addon3">Class level</span>
                <input type="text" class="form-control" placeholder="Class level" name="classLevelName" [(ngModel)]="classLevelName" aria-describedby="sizing-addon3">
              </div>

              <div class="input-group input-group-sm" style="padding-top: 10px">
                <span class="input-group-addon" id="sizing-addon3" >Departement</span>
              <select class="form-control" name="department" [(ngModel)]="department">
                 <option>----</option>
                 <option *ngFor="let item of departments" [ngValue]="item.id">{{item.name}}</option> 
              </select>
              </div>
            </div>
            </div>
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="onSave()">Save</button>
      </div>
    </div>
  </div>
</div>
