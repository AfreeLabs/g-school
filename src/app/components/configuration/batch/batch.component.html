<div class="page-header">
  <ol class="breadcrumb">
    <li><a href="#" routerLink="../../configuration">Configuration</a></li>
    <li class="active">Batch List</li>
  </ol>
  <button class="btn btn-primary btn-sm" type="submit" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Create</button>
  <!-- <button class="btn btn-danger" type="submit"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button> -->
</div>
<div class="panel panel-primary">
  <!-- Default panel contents -->
  <div class="panel-heading">Batch List
    <!-- <button class="btn-save" data-toggle="modal" data-target="#myModal">Create</button> -->
  </div>
  <div class="panel-body">
    <p>...</p>
  </div>
  <!-- <button type="button" class="btn btn-primary" (click)="onCreate">Create</button> -->
  <!-- Table -->
  <table class="table">
    <thead>
        <tr>
          <th>ID</th>
          <th>Batch Name</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>School</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.start_date}}</td>
        <td>{{item.end_date}}</td>
        <td>{{item.school}}</td>
      </tr>
    </tbody>
    
  </table>
  

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">Add class level</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-4">
            <div class="alert alert-info" role="alert">
              Add class level <br/> Add class level <br/> Add class level <br/>
            </div>
          </div>
          <div class="col-md-8">
            <div class="input-group input-group-sm">
              <span class="input-group-addon" id="sizing-addon3">Batch Name</span>
              <input type="text" class="form-control" placeholder="Batch Name" name="batchname" [(ngModel)]="batchname" aria-describedby="sizing-addon3">
            </div>

            <div class="input-group input-group-sm" style="padding-top: 10px">
              <span class="input-group-addon" id="sizing-addon3">Start date</span>
              <!-- <input type="text" class="form-control" placeholder="Start date" name="start_date" [(ngModel)]="start_date" aria-describedby="sizing-addon3"> -->
              <input class="form-control" type="date" value="2011-08-19" id="example-date-input" name="start_date" [(ngModel)]="start_date">
            </div>

            <div class="input-group input-group-sm" style="padding-top: 10px">
              <span class="input-group-addon" id="sizing-addon3">End date</span>
              <!-- <input type="text" class="form-control" placeholder="End date" name="end_date" [(ngModel)]="end_date" aria-describedby="sizing-addon3"> -->
              <input class="form-control" type="date" value="2011-08-19" id="example-date-input" name="end_date" [(ngModel)]="end_date">
            </div>

            <div class="input-group input-group-sm" style="padding-top: 10px">
              <span class="input-group-addon" id="sizing-addon3" >Departement</span>
              <select class="form-control" name="department" [(ngModel)]="department">
                 <option>----</option>
                 <option *ngFor="let item of departments" [ngValue]="item.id">{{item.name}}</option> 
              </select>
            </div>  
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success btn-sm" (click)="onCreate()">Create</button>
      </div>
    </div>
  </div>
</div>
