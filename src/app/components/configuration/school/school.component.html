<div class="panel panel-primary">
  <div class="panel-heading">
    School List
  </div>
  <div class="panel-body">
    <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>School Name</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of school">
            <td>{{item.id}}</td>
            <td><strong><a routerLink="../newSchool">{{item.name}}</a></strong></td>
            <td><strong>{{item.abreviation}}</strong></td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
