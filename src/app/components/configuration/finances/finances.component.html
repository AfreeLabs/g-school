<div class="page-header">
    <ol class="breadcrumb">
      <li><a href="#" routerLink="../../admission">Configuration</a></li>
      <li class="active">Finances</li>
    </ol> 
    <button class="btn btn-primary btn-sm" type="submit" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Create</button>
    <!-- <button class="btn btn-primary btn-sm" type="submit" (click)="show = !show"><span *ngIf="!show" class="glyphicon glyphicon-ok" aria-hidden="true"></span><span *ngIf="show"class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;{{show ? 'Modifie' : 'Save'}}</button>
    <button class="btn btn-danger btn-sm" type="submit" *ngIf="!show"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>&nbsp;Cancel</button> -->
    <div class="btn-toolbar pull-right" role="toolbar" aria-label="...">
      <button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
      </button>
      <button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
      </button>
      <button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span>
      </button>
    </div>
  </div>

  <!-- panel banque -->
  <div class="panel panel-primary">
    <div class="panel-heading">
      Banques List
    </div>
    <div class="panel-body">
      <!-- Table -->
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Banque Name</th>
            <th>Compte Number</th>
            <th>Contact</th>
          </tr>
        </thead>
        <tbody>
          <tr></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- panel caisse -->
  <div class="panel panel-primary">
      <div class="panel-heading">
        Caisse List
      </div>
      <div class="panel-body">
        <!-- Table -->
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Caisse</th>
              <th>Caisse Number</th>
              <!-- <th>Contact</th> -->
            </tr>
          </thead>
          <tbody>
            <tr></tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="gridSystemModalLabel">Ajouter un compte de tresorerie</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-4">
              <div class="alert alert-info" role="alert">
                Ajouter un compte de tresorerie
              </div>
            </div>
            <div class="col-md-8">
              <div class="input-group input-group-sm" style="padding-top: 10px">
                  <span class="input-group-addon" id="sizing-addon3" >Type</span>
                  <select class="form-control" name="type" [(ngModel)]="type">
                    <option>----</option>
                    <option>Banque</option> 
                    <option>Caisse</option> 
                  </select>
                </div>  
  
              <div class="input-group input-group-sm" style="padding-top: 10px">
                <span class="input-group-addon" id="sizing-addon3">Start date</span>
                <!-- <input type="text" class="form-control" placeholder="Start date" name="start_date" [(ngModel)]="start_date" aria-describedby="sizing-addon3"> -->
                <input class="form-control" type="date" value="2011-08-19" id="example-date-input" name="start_date" [(ngModel)]="start_date">
              </div>
  
              <div class="input-group input-group-sm" style="padding-top: 10px">
                <span class="input-group-addon" id="sizing-addon3">End date</span>
                <!-- <input type="text" class="form-control" placeholder="End date" name="end_date" [(ngModel)]="end_date" aria-describedby="sizing-addon3"> -->
                <input class="form-control" type="date" value="2011-08-19" id="example-date-input" name="end_date" [(ngModel)]="end_date">
              </div>
  
              <div class="input-group input-group-sm" style="padding-top: 10px">
                <span class="input-group-addon" id="sizing-addon3" >Departement</span>
                <select class="form-control" name="department" [(ngModel)]="department">
                   <option>----</option>
                   <option *ngFor="let item of departments" [ngValue]="item.id">{{item.name}}</option> 
                </select>
              </div>  
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success btn-sm" (click)="onCreate()">Create</button>
        </div>
      </div>
    </div>
  </div>
